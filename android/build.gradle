buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
        jcenter() // Repositório alternativo
        maven { url 'https://jitpack.io' } // Outro repositório alternativo
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Repositório alternativo
        maven { url 'https://jitpack.io' } // Outro repositório alternativo
    }
    
    // Configuração para lidar com problemas de conectividade
    configurations.all {
        resolutionStrategy {
            force 'org.bouncycastle:bcprov-jdk15on:1.70'
            force 'org.bouncycastle:bcpkix-jdk15on:1.70'
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
